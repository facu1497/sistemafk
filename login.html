<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO SISTEMA - Login</title>
    <link rel="stylesheet" href="layout-common.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(15, 23, 42, 0.6);
            --line: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--line);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 80px;
            margin-bottom: 16px;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #22c55e, #4ade80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--input-bg);
            padding: 5px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            color: var(--text-muted);
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--line);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.2);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-mode {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .switch-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="logo_gibert.png" alt="Logo">
                <h1>PROYECTO SISTEMA</h1>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" id="tabLogin" onclick="setMode('login')">Ingresar</div>
                <div class="auth-tab" id="tabRegister" onclick="setMode('register')">Registrarse</div>
            </div>

            <div id="errorMessage" class="error-msg"></div>

            <form id="authForm">
                <div class="form-group" id="groupNombre" style="display: none;">
                    <label>Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Juan Pérez">
                </div>

                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="auth-btn" id="btnSubmit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        let mode = 'login';

        function setMode(newMode) {
            mode = newMode;
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const groupNombre = document.getElementById('groupNombre');
            const btnSubmit = document.getElementById('btnSubmit');

            if (mode === 'login') {
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                groupNombre.style.display = 'none';
                btnSubmit.textContent = 'Entrar';
            } else {
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
                groupNombre.style.display = 'block';
                btnSubmit.textContent = 'Crear cuenta';
            }
        }

        const authForm = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Procesando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value;

            try {
                if (mode === 'register') {
                    const { data, error } = await window.supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            data: { nombre }
                        }
                    });
                    if (error) throw error;
                    alert('Registro exitoso. Ya podés ingresar.');
                    setMode('login');
                } else {
                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    if (error) throw error;

                    // Guardar en localStorage para compatibilidad con el resto del sistema
                    const { data: profile } = await window.supabaseClient
                        .from('perfiles')
                        .select('*')
                        .eq('id', data.user.id)
                        .single();

                    localStorage.setItem('currentUser', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email,
                        nombre: profile?.nombre || data.user.email,
                        rol: profile?.rol || 'usuario'
                    }));

                    window.location.href = 'index.html';
                }
            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.style.display = 'block';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = mode === 'login' ? 'Entrar' : 'Crear cuenta';
            }
        });
    </script>
</body>

</html>
