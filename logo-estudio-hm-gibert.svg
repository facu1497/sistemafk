<svg width="900" height="180" viewBox="0 0 900 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5f8f4e"></stop>
      <stop offset="100%" stop-color="#1f4d1b"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Ícono -->
  <rect x="20" y="30" rx="18" ry="18" width="120" height="120" fill="url(#greenGrad)" filter="url(#shadow)"></rect>

  <!-- Iniciales -->
  <text x="80" y="115" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="64" font-weight="700" fill="#ffffff">
    HG
  </text>

  <!-- Texto principal -->
  <text x="170" y="85" font-family="Georgia, Times New Roman, serif" font-size="44" font-weight="700" fill="#1c2f44">
    Estudio HM Gibert
  </text>

  <!-- Subtítulo -->
  <text x="170" y="125" font-family="Arial, Helvetica, sans-serif" font-size="22" letter-spacing="2" font-weight="600" fill="#1c2f44">
    LIQUIDADOR DE SINIESTROS
  </text>
</svg>
